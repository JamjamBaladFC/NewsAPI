<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFeeder Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CONFIG & VARIABLES --- */
        :root {
            --primary: #111827;       /* Hitam Pekat Elegan */
            --accent: #2563eb;        /* Biru Royal */
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 4rem;
        }

        /* --- 2. HEADER & NAV --- */
        header {
            background: var(--bg-card);
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: var(--primary);
        }
        .brand span { color: var(--accent); }

        .tabs {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 8px;
        }

        .tab-btn {
            border: none;
            background: transparent;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--bg-card);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        /* --- 3. LAYOUT CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* --- 4. HERO SECTION (HEADLINE BESAR) --- */
        .hero-section {
            margin-bottom: 3rem;
        }

        .hero-card {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            min-height: 400px;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 300px;
        }

        .hero-content {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .badge {
            display: inline-block;
            background: #dbeafe;
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .hero-title {
            font-size: 2rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .hero-desc {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* --- 5. GRID SECTION (BERITA LAINNYA) --- */
        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card-img-wrap {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .card-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img { transform: scale(1.05); }

        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: auto;
            display: inline-flex;
            align-items: center;
        }
        .btn-link:hover { color: var(--accent); }

        /* LOADING & ERROR STATES */
        .loading { text-align: center; padding: 4rem; color: var(--text-muted); }
        .error-msg { text-align: center; padding: 2rem; background: #fee2e2; color: #991b1b; border-radius: 8px; margin: 2rem 0; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero-card { grid-template-columns: 1fr; }
            .hero-img { height: 250px; }
            .hero-content { padding: 1.5rem; }
            .hero-title { font-size: 1.5rem; }
            .nav-container { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="brand">News<span>Feed</span>.</div>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchCategory('id')">üáÆüá© Indonesia</button>
                <button class="tab-btn" onclick="switchCategory('us')">üåé Global</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="status"></div>

        <div id="hero-container" class="hero-section"></div>

        <h2 class="section-title">Berita Terkini Lainnya</h2>
        <div id="grid-container" class="news-grid"></div>
    </main>

    <script>
        // =========================================================
        // üîë CONFIGURATION AREA
        // =========================================================
        // Masukkan API Key NewsAPI.org Anda di sini:
        const API_KEY = 'e60077eb824e40efb249362955d792c7'; 
        // =========================================================

        const statusDiv = document.getElementById('status');
        const heroContainer = document.getElementById('hero-container');
        const gridContainer = document.getElementById('grid-container');
        const btns = document.querySelectorAll('.tab-btn');

        // State saat ini (default: Indonesia)
        let currentCountry = 'id';

        async function switchCategory(country) {
            currentCountry = country;
            
            // Update UI Tombol
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Fetch Data Baru
            await fetchNews();
        }

        async function fetchNews() {
            // Reset Tampilan
            heroContainer.innerHTML = '';
            gridContainer.innerHTML = '';
            statusDiv.innerHTML = '<div class="loading">Memuat berita terbaru...</div>';

            // Cek API Key
            if(API_KEY === 'e60077eb824e40efb249362955d792c7') {
                statusDiv.innerHTML = `<div class="error-msg">‚ö†Ô∏è <strong>API Key Belum Diisi!</strong><br>Silakan buka file ini di text editor dan masukkan API Key NewsAPI.org Anda di baris 150.</div>`;
                return;
            }

            try {
                // Endpoint NewsAPI (Top Headlines)
                const url = `https://newsapi.org/v2/top-headlines?country=${currentCountry}&apiKey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error') {
                    throw new Error(data.message);
                }

                if (!data.articles || data.articles.length === 0) {
                    statusDiv.innerHTML = '<div class="loading">Tidak ada berita ditemukan.</div>';
                    return;
                }

                // Hapus loading
                statusDiv.innerHTML = '';

                // Filter artikel yang "Removed" (biasanya sampah dari NewsAPI)
                const validArticles = data.articles.filter(a => a.title !== '[Removed]' && a.urlToImage);

                if(validArticles.length > 0) {
                    // Render Berita Pertama sebagai HERO
                    renderHero(validArticles[0]);
                    
                    // Render Sisanya sebagai GRID (mulai dari index 1)
                    renderGrid(validArticles.slice(1));
                }

            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = `<div class="error-msg">Gagal mengambil berita: ${error.message}</div>`;
            }
        }

        function renderHero(article) {
            const date = new Date(article.publishedAt).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            
            heroContainer.innerHTML = `
                <article class="hero-card">
                    <img src="${article.urlToImage}" class="hero-img" alt="Headline" onerror="this.src='https://placehold.co/800x600?text=No+Image'">
                    <div class="hero-content">
                        <span class="badge">${article.source.name}</span>
                        <h2 class="hero-title">${article.title}</h2>
                        <p class="hero-desc">${article.description || 'Klik untuk membaca berita selengkapnya di sumber asli.'}</p>
                        <div>
                            <span style="color:#6b7280; font-size:0.9rem; margin-right:15px">üìÖ ${date}</span>
                            <a href="${article.url}" target="_blank" class="btn-link">Baca Selengkapnya ‚Üí</a>
                        </div>
                    </div>
                </article>
            `;
        }

        function renderGrid(articles) {
            articles.forEach(article => {
                const date = new Date(article.publishedAt).toLocaleDateString('id-ID', { day: 'numeric', month: 'long' });
                
                const html = `
                    <article class="card">
                        <div class="card-img-wrap">
                            <img src="${article.urlToImage}" class="card-img" alt="News" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                        </div>
                        <div class="card-body">
                            <div class="card-meta">
                                <span style="font-weight:700; color:var(--accent)">${article.source.name}</span>
                                <span>${date}</span>
                            </div>
                            <h3 class="card-title">${article.title}</h3>
                            <a href="${article.url}" target="_blank" class="btn-link">Buka Artikel ‚Üí</a>
                        </div>
                    </article>
                `;
                gridContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        // Jalankan saat load pertama
        fetchNews();

    </script>
</body>
</html>
